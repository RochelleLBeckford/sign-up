<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up v1</title>
        <!-- & Link for CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- & Input Type: Emails
            ~ this tells the form to expect a text input with the typical email syntax (including the @ symbol)
        -->
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Email: your@email" />
        <br>

        <!-- & Input Type: Passwords
            ~ dots will replace the text that would appear in the text box
        -->
        <label for="">Password</label>
        <input type="password" name="" id="" placeholder="Password" />
    </body>
</html>
