<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up V1</title>
    <!-- & Link for CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Create a Classic Sign Up Page -->
     <h1>Sign Up V1</h1>

     <form action="">
        <label for="">Username: </label>
        <input type="text" name="" id="" placeholder="Enter your username">
        <br><br>

        <label for="">Email: </label>
        <input type="email" name="" id="" placeholder="Enter you email">
        <br><br>

        <label for="">Password: </label>
        <input type="password" name="" id="" placeholder="Enter your password">
        <br><br>

        <label for="">Confirm Password: </label>
        <input type="password" name="" id="" placeholder="Re-enter your password">
        <br><br>

        <input type="submit" value="Submit">
     </form>
</body>
</html>
